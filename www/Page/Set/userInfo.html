<ion-header-bar class="bar-stable">
  <h1 class="title">사용자 정보</h1>
</ion-header-bar>

<ion-view>

  <ion-content>
    <div class="list list-inset">
      <a class="item item-thumbnail-center" align="center" >
        <img ng-model="data.user_image" src="img/undefine.png" height="150" width="150" style="-webkit-border-radius: 50%; -moz-border-radius:50%; border-radius: 50%;">
      </a>
      <div class="item item-input">
        <span class="input-label">ID</span>
        <input type="text" ng-model="data.login_id"  disabled="true">
      </div>
      <div class="item item-input">
        <span class="input-label">이름</span>
        <input type="text" ng-model="data.user_name"  disabled="true">
      </div>
      <div class="item item-input">
        <span class="input-label">전화번호</span>
        <input type="text" ng-model="data.phone_number" disabled="true">
      </div>
    </div>
  </ion-content>
</ion-view>

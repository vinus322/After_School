<ion-view view-title="signUp">
  <ion-header-bar>
    <h1 class="title">SignUp</h1>
  </ion-header-bar>

  <ion-content>
    <div class="list list-inset">

      <a class="item item-thumbnail-center" align="center" ng-click="update()">
        <img ng-model="data.user_image" src="/img/ben.png" height="150" width="150"
             style="-webkit-border-radius: 50%; -moz-border-radius:50%; border-radius: 50%;">
      </a>

      <div class="item item-input">
        <span class="input-label">ID</span>
        <input type="text" ng-model="data.login_id">
      </div>
      <div class="item item-input">
        <span class="input-label">PW</span>
        <input type="password" ng-model="data.login_pw">
      </div>
      <div class="item item-input">
        <span class="input-label">PW확인</span>
        <input type="password" ng-model="data.checkpassword">
      </div>
      <div class="item item-input">
        <span class="input-label">이름</span>
        <input type="text" ng-model="data.user_name">
      </div>
      <div class="item item-input">
        <span class="input-label">전화번호</span>
        <input type="text" ng-model="data.phone_number">
      </div>
      <div class="item ">
      <span>권한</span>
        <input type="radio" ng-model="data.user_authority" value="parent">학부모
        <input type="radio" ng-model="data.user_authority" value="teacher" checked="checked">교사
        <input type="radio" ng-model="data.user_authority" value="admin">행정
      </div>
    </div>
    <button ng-click="signUp()" class="button button-block button-positive">
      회원가입
    </button>
  </ion-content>
</ion-view>

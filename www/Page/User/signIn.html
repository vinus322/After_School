
  <ion-content scroll="false" style="background-color: #50B4C8">
    <div class="row row-top" style="padding-top: 10%">
      <img src="img/logo/logo2.png" style=" width: auto;height: 200px;margin-left: auto; margin-right: auto; display: block;" >
    </div>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">ID</span>
          <input type="text" ng-model="data.login_id">
        </label>
        <div style="padding: 5px"></div>
        <label class="item item-input">
          <span class="input-label">PW</span>
          <input type="password" ng-model="data.login_pw">
        </label>

        <label>
          <button class="button button-block button-dark" ng-click="signin()">Log in</button>
        </label>

          <p align="center" ng-click="signUp()" > 회원가입하기 </p>
      </div>


    <div class="checks" align="center">
      <input type="checkbox" id="myCheck" ng-checked="autoLogin.checked">
      <label >자동 로그인</label>
    </div>

  </ion-content>

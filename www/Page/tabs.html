<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-nav-bar class="bar bar-header bar-dark">
  <ion-nav-back-button>
  </ion-nav-back-button>
</ion-nav-bar>


<ion-tabs class="tabs-icon-top tabs-color-active-positive">
  <!-- Login Tab -->
  <!--<ion-tab title="signIn" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/signIn">-->
    <!--<ion-nav-view name="signIn"></ion-nav-view>-->
  <!--</ion-tab>-->

  <!-- Chats Tab -->
  <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Calendar Tab -->
  <ion-tab title="calendar" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" href="#/tab/calendar">
    <ion-nav-view name="tab-calendar"></ion-nav-view>
  </ion-tab>


  <!-- Todo Tab -->
  <ion-tab title="Todo" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/calendar/todo">
    <ion-nav-view name="tab-todo"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Setting" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>

<ion-header-bar class="bar bar-header bar-dark">
  <h1 class="title">ADD</h1>
</ion-header-bar>
<ion-view cache-view="false" view-title="add">
    <ion-content scroll="false">
      <p style="text-align: center; padding: 10px">
      <img src="img/logo/calendar.png" style="height: 100px">
        <br><h4 align="center">일정 추가</h4>
      </p>
        <div class="list list-inset">
            <label class="item item-input">
              <span class="input-label">일정</span>
                <input type="text" placeholder="Title" ng-model="event.title">
            </label>
          <label class="item item-input" ng-click="showPopup(1)">
            <span class="input-label">시작일자</span>
                <input type="date" placeholder="StartDate" ng-model="event.start" ng-disabled="true">
            </label>

            <label class="item item-input" ng-click="showPopup(0)">
              <span class="input-label">종료일자</span>
                <input type="date" placeholder="EndDate" ng-model="event.end" ng-disabled="true">
            </label>

            <label class="item item-input">
              <span class="input-label">내용</span>
                <input type="text" placeholder="Content" ng-model="event.content">
            </label>
        </div>
        <div class="padding">
            <button ng-click="saveEvent()" class="button button-block button-positive activated">Save</button>
        </div>

    </ion-content>
</ion-view>
